<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta
            name="description"
            content="Formsure, Most Powerful Form builder for surveys, polls, and quizzes"
        />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%PUBLIC_URL%/assets/img/favicons/apple-touch-icon.png?v=rMBOpxyMqM"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%PUBLIC_URL%/assets/img/favicons/favicon-32x32.png?v=rMBOpxyMqM"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%PUBLIC_URL%/assets/img/favicons/favicon-16x16.png?v=rMBOpxyMqM"
        />
        <link
            rel="manifest"
            href="%PUBLIC_URL%/assets/favicons/img/site.webmanifest?v=rMBOpxyMqM"
        />
        <link
            rel="mask-icon"
            href="%PUBLIC_URL%/assets/img/favicons/safari-pinned-tab.svg?v=rMBOpxyMqM"
            color="#059669"
        />
        <link
            rel="shortcut icon"
            href="%PUBLIC_URL%/assets/img/favicons/favicon.ico?v=rMBOpxyMqM"
        />
        <meta name="apple-mobile-web-app-title" content="Formsure" />
        <meta name="application-name" content="Formsure" />
        <meta name="msapplication-TileColor" content="#059669" />
        <meta
            name="msapplication-config"
            content="%PUBLIC_URL%/assets/img/favicons/browserconfig.xml?v=rMBOpxyMqM"
        />
        <meta name="theme-color" content="#ffffff" />
        <meta name="robots" content="noindex" />

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            rel="preload"
            as="style"
            href="https://fonts.googleapis.com/css2?family=B612:wght@400;700&display=swap"
        />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=B612:wght@400;700&display=swap"
            media="print"
            onload="this.media='all'"
        />

        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Formsure</title>

        <script type="text/javascript">
            ;(function(l) {
                if (l.search) {
                    var q = {}
                    l.search
                        .slice(1)
                        .split('&')
                        .forEach(function(v) {
                            var a = v.split('=')
                            q[a[0]] = a
                                .slice(1)
                                .join('=')
                                .replace(/~and~/g, '&')
                        })
                    if (q.p !== undefined) {
                        window.history.replaceState(
                            null,
                            null,
                            l.pathname.slice(0, -1) +
                                (q.p || '') +
                                (q.q ? '?' + q.q : '') +
                                l.hash
                        )
                    }
                }
            })(window.location)
        </script>
    </head>
    <body class="min-h-screen min-w-full font-body antialiased">
        <noscript
            >You need to enable JavaScript to run this app.
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=B612:wght@400;700&display=swap"
            />
        </noscript>
        <div id="root"></div>
    </body>
</html>
